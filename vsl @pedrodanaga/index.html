    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            width: 100%;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide {
            display: none;
            animation: slideIn 0.6s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-content {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .slide-content:hover {
            transform: translateY(-5px);
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            align-items: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .dot.active {
            background: #ff6b6b;
            transform: scale(1.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .slide-counter {
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auto-play-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .auto-play-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .auto-play-toggle.active {
            background: rgba(255, 107, 107, 0.8);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .slideshow-container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .navigation {
                flex-direction: column;
                gap: 15px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .slide-counter {
                font-size: 16px;
            }

            .auto-play-toggle {
                position: static;
                margin-bottom: 20px;
                align-self: center;
            }
        }

        @media (max-width: 480px) {
            .slideshow-container {
                padding: 15px;
            }

            .title {
                font-size: 1.8rem;
            }

            .nav-button {
                padding: 8px 16px;
                font-size: 13px;
            }

            .dots-container {
                gap: 8px;
            }

            .dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let autoPlayInterval;
        let isAutoPlaying = false;

        function showSlide(index) {
            // Remove active class from all slides and dots
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Add active class to current slide and dot
            slides[index].classList.add('active');
            dots[index].classList.add('active');

            // Update counter
            document.getElementById('current-slide').textContent = index + 1;

            currentSlideIndex = index;
        }

        function changeSlide(direction) {
            let newIndex = currentSlideIndex + direction;

            if (newIndex >= totalSlides) {
                newIndex = 0;
            } else if (newIndex < 0) {
                newIndex = totalSlides - 1;
            }

            showSlide(newIndex);
        }

        function currentSlide(index) {
            showSlide(index - 1);
        }

        function startAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }
            
            autoPlayInterval = setInterval(() => {
                changeSlide(1);
            }, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }

        function toggleAutoPlay() {
            const button = document.querySelector('.auto-play-toggle');
            
            if (isAutoPlaying) {
                stopAutoPlay();
                button.textContent = '▶ Auto Play';
                button.classList.remove('active');
                isAutoPlaying = false;
            } else {
                startAutoPlay();
                button.textContent = '⏸ Pausar';
                button.classList.add('active');
                isAutoPlaying = true;
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight') {
                changeSlide(1);
            } else if (event.key === ' ') {
                event.preventDefault();
                toggleAutoPlay();
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    changeSlide(-1); // Swipe right - previous slide
                } else {
                    changeSlide(1);  // Swipe left - next slide
                }
            }
        }

        // Pause auto-play when user interacts
        document.querySelectorAll('.nav-button, .dot').forEach(element => {
            element.addEventListener('click', () => {
                if (isAutoPlaying) {
                    stopAutoPlay();
                    document.querySelector('.auto-play-toggle').textContent = '▶ Auto Play';
                    document.querySelector('.auto-play-toggle').classList.remove('active');
                    isAutoPlaying = false;
                }
            });
        });

        // Initialize
        document.getElementById('total-slides').textContent = totalSlides;
        showSlide(0);
    </script>
