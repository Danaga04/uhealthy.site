        .atomicat-tooltip {
            width: 150px;
            background-color: #555;
            color: #fff;
            animation-duration: .3s;
            opacity: 0;
            display: block;
            color: #fff;
            border-radius: 4px;
            padding: 10px;
            position: absolute;
            z-index: -1;
            line-height: 1.3;
            cursor: pointer;
            text-align: left
        }
        .atomicat-tooltip::after {
            border-width: 5px;
            content: "";
            position: absolute;
            border-style: solid
        }
        .atomicat-tooltip-top {
            bottom: 100%;
            left: 50%;
            -webkit-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
            margin: 0 auto 10px auto
        }
        .atomicat-tooltip-top::after {
            top: 100%;
            left: calc(50% - 5px);
            border-top-color: #555;
            margin-top: 0;
            border-color: #000 transparent transparent transparent;
            border-top-color: #555
        }
        .atomicat-tooltip-right {
            top: 50%;
            left: 100%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            -webkit-transition: all .3s ease-in-out;
            transition: all .3s ease-in-out;
            margin-left: 10px;
            border-color: transparent #000 transparent transparent
        }
        .atomicat-tooltip-right::after {
            top: calc(50% - 5px);
            right: 100%;
            border-color: transparent #000 transparent transparent;
            border-right-color: #555
        }
        .atomicat-tooltip-bottom {
            top: 100%;
            left: 50%;
            -webkit-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
            margin: 10px auto 0 auto
        }
        .atomicat-tooltip-bottom::after {
            left: calc(50% - 5px);
            margin-top: 0;
            bottom: 100%;
            border-color: transparent transparent #000 transparent;
            border-bottom-color: #555
        }
        .atomicat-tooltip-left {
            top: 50%;
            right: 100%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            margin-right: 10px
        }
        .atomicat-tooltip-left::after {
            top: calc(50% - 5px);
            left: 100%;
            border-color: transparent transparent transparent #000;
            border-left-color: #555
        }
        @keyframes atomicat-tooltip-rightin {
