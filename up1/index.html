<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pantalla - Progreso</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#000;
    --header-grad-start:#d80000;
    --header-grad-end:#7a0000;
    --banner-grad-start:#c51b1b;
    --banner-grad-end:#6b0000;
    --progress-start:#16a34a;
    --progress-end:#0d6b3a;
    --percent:75; /* altere aqui a porcentagem */
    --container-width:420px; /* largura para simular mobile vertical */
  }

  /* Reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background:var(--bg);
    font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color:#fff;
    display:flex;
    justify-content:center;
    padding:18px 12px;
  }

  /* centered mobile-like column */
  .mock {
    width:100%;
    max-width:var(--container-width);
  }

  /* Header area with red gradient and a white pill containing IMPORTANTE: */
  .header {
    background:linear-gradient(90deg,var(--header-grad-start),var(--header-grad-end));
    padding:18px 12px 22px;
    border-radius:6px;
    position:relative;
    text-align:center;
  }

  .importante-box {
    display:inline-block;
    background:#fff;
    padding:6px 12px;
    border-radius:2px;
    margin-top:-6px; /* pop out a bit */
    box-shadow:0 2px 0 rgba(0,0,0,0.15);
  }

  .importante-box span{
    color:var(--header-grad-start);
    font-weight:800;
    letter-spacing:1px;
    font-size:26px;
    display:inline-block;
    line-height:1;
    font-family:"Poppins",sans-serif;
  }

  .header-sub {
    margin-top:14px;
    font-size:20px;
    font-weight:600;
    font-style:italic;
    line-height:1.15;
    color:#fff;
    max-width:92%;
    margin-left:auto;
    margin-right:auto;
  }

  /* Space between header and progress */
  .spacer{height:30px}

  /* Progress bar container */
  .progress-wrap{
    padding:0 6px;
  }

  .progress {
    height:46px;
    border-radius:8px;
    background:linear-gradient(90deg,#0e7d3b 0%, #065a2d 100%);
    position:relative;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 6px 18px rgba(0,0,0,0.4) inset;
  }

  /* the green filled bar using a pseudo-element */
  .progress::before{
    content:"";
    position:absolute;
    left:0;
    top:0;
    bottom:0;
    width:calc(var(--percent) * 1%);
    background:linear-gradient(90deg,var(--progress-start),var(--progress-end));
    border-radius:8px;
    transition:width .6s ease;
    filter:drop-shadow(0 2px 4px rgba(0,0,0,0.25));
  }

  .progress .percent {
    position:relative; /* above the ::before */
    z-index:2;
    font-size:36px;
    font-weight:700;
    color:white;
    text-shadow:0 2px 0 rgba(0,0,0,0.35);
  }

  /* small warning icon row */
  .warn-row{
    margin-top:18px;
    display:flex;
    align-items:center;
    gap:10px;
    padding-left:8px;
  }

  .triangle {
    width:28px;
    height:28px;
    flex:0 0 28px;
  }

  /* Banner red with white text, uppercase, centered, two lines */
  .banner{
    margin-top:22px;
    background:linear-gradient(90deg,var(--banner-grad-start),var(--banner-grad-end));
    padding:14px 12px;
    border-radius:4px;
    text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.6);
  }

  .banner h2{
    font-size:20px;
    line-height:1.05;
    letter-spacing:1px;
    font-weight:800;
    text-transform:uppercase;
    margin:0 auto;
    max-width:92%;
  }

  /* mimic the large empty black area below in the image */
  .bottom-space{
    height:880px; /* ajustável para reproduzir comprimento da imagem */
  }

  /* responsive tweaks for smaller screens */
  @media (max-width:420px){
    .importante-box span{font-size:24px}
    .header-sub{font-size:18px}
    .progress{height:44px}
    .progress .percent{font-size:34px}
    .banner h2{font-size:18px}
  }
</style>
</head>
<body>
  <div class="mock" role="main">

    <!-- header -->
    <header class="header" aria-hidden="false">
      <div class="importante-box" aria-hidden="true">
        <span>IMPORTANTE:</span>
      </div>

      <div class="header-sub">
        Salir o cerrar esta página puede provocar errores en tu compra.
      </div>
    </header>

    <div class="spacer"></div>

    <!-- progress -->
    <div class="progress-wrap" aria-live="polite" aria-atomic="true">
      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="75">
        <div class="percent">75%</div>
      </div>
    </div>

    <!-- warning row -->
    <div class="warn-row" aria-hidden="true">
      <!-- SVG triangle yellow with exclamation -->
      <svg class="triangle" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#FFD24D"/>
            <stop offset="1" stop-color="#FFB81C"/>
          </linearGradient>
        </defs>
        <path d="M32 6 L60 54 H4 Z" fill="url(#g1)" stroke="#B36A00" stroke-width="2" />
        <rect x="30.4" y="20" width="3.2" height="18" rx="1.6" fill="#6b3b00"/>
        <circle cx="32" cy="46" r="2.6" fill="#6b3b00"/>
      </svg>

      <div style="font-size:14px;color:#fff;opacity:0.9; font-weight:600;">
        &nbsp; <!-- espaço para manter posição igual à imagem (pouco texto ao lado do triângulo) -->
      </div>
    </div>

    <!-- red banner with message -->
    <section class="banner" aria-hidden="false">
      <h2>TU ACCESO A CÓDIGO V<br>SE ESTÁ CREANDO...</h2>
    </section>

    <div class="bottom-space" aria-hidden="true"></div>
  </div>

  <script>
    /* script para atualizar dinamicamente a porcentagem se quiser:
       pega valor de :root --percent e atualiza aria e texto */
    (function(){
      const root = document.documentElement;
      const percent = getComputedStyle(root).getPropertyValue('--percent').trim();
      const p = parseInt(percent) || 0;
      const prog = document.querySelector('.progress');
      const label = document.querySelector('.progress .percent');
      if(prog && label){
        prog.setAttribute('aria-valuenow', String(p));
        label.textContent = p + '%';
      }
    })();
  </script>
</body>
</html>
