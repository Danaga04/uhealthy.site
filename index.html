<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigadeiros Sem Fogo - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-align: center;
        }
        .logo-topo {
            width: 120px;
            margin: 20px auto;
            display: none;
        }
        .quiz-container {
            max-width: 500px;
            margin: auto;
            padding: 10px;
        }
        .quiz-image {
            width: 80%;
            max-width: 300px;
            border: 5px solid #5C4033;
            border-radius: 12px;
            display: block;
            margin: 0 auto 20px auto;
        }
        .question {
            font-size: 22px;
            margin: 20px 0;
        }
        .options button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options button:hover {
            background-color: #218838;
        }
        .progress-bar-container {
            width: 90%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 20px auto;
            height: 25px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #28a745;
            border-radius: 20px;
            transition: width 0.2s;
        }
        .loading-text {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/Danaga04/uhealthy.site/refs/heads/main/images/Logo-simples-pra-confeitaria-rosaFESFSFS-150x150.jpg.webp" class="logo-topo" id="logoTopo">

    <div class="quiz-container">
        <div id="step"></div>
    </div>

    <script>
        const steps = [
            {
                img: 'https://raw.githubusercontent.com/Danaga04/uhealthy.site/refs/heads/main/TEMPLATE-G1-TBFSFASF-e1742836670158.png.webp',
                question: 'Você está pronta para aprender a fazer brigadeiros perfeitos e começar a lucrar trabalhando de casa ainda hoje?',
                options: ['SIM, VAMOS COMEÇAR!']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS.webp',
                question: 'Você já realizou algum treinamento de brigadeiros?',
                options: ['Nunca fiz', 'Aprendi sozinha', 'Gostaria de fazer']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-1.webp',
                question: 'Seus brigadeiros ficam na qualidade que você quer?',
                options: ['Não, cada vez ficam de um jeito', 'Às vezes sim, mas não sempre', 'Tenho dificuldade. Nunca fiz']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-1-1.webp',
                question: 'Ele perde qualidade de um dia para o outro?',
                options: ['Sim', 'Não', 'Não sei fazer']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/webp-express/webp-images/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-2.jpg.webp',
                question: 'O tempo de preparo tem sido muito longo?',
                options: ['3 a 4 horas. Fico bem cansada', 'Mais de 4 horas', 'Em média 2 horas... 100/130 unidades', 'Não sei fazer']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/webp-express/webp-images/uploads/2025/03/TEMPLATE-G1-TBF.png.webp',
                question: '',
                options: ['CONTINUAR...']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/DGSGD.webp',
                question: 'Olá, eu sou a Mariana Sánchez…\n\nTer filhos foi a melhor coisa que já aconteceu na minha vida. Mas também me forçou a aprender uma nova profissão.\n\nComecei a vender brigadeiros que não vão ao fogo e hoje faturo em média R$20.000 todos os meses. Agora é exatamente isso que eu vou te ensinar!',
                options: ['CONTINUAR...']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-2.webp',
                question: 'Ganhar até R$5.000,00 por mês e sem precisar sair de casa é interessante pra você nesse momento?',
                options: ['Sim, irá mudar minha vida!', 'Ajudaria, estou precisando']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-1-2-e1742852436475.webp',
                question: 'Você já trabalha com confeitaria?',
                options: ['Estou entrando agora', 'Sei me virar com minhas receitas', 'Já trabalhei por um tempo', 'Sou expert, já faço e vendo doces']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/webp-express/webp-images/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-2yhukioyu.jpg.webp',
                question: 'Como é sua disponibilidade de horário atualmente?',
                options: ['2 horas ou menos', 'De 3 a 4 horas', 'Tenho o dia todo']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-1-3.webp',
                question: 'O que mais te incomoda hoje?',
                options: ['Não sobra dinheiro pra fazer as coisas que gosto', 'Não sobra tempo pra ficar com minha família', 'Não consigo guardar dinheiro']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-1-1-1.webp',
                question: 'Quanto você gostaria de ganhar vendendo brigadeiros já no próximo mês?',
                options: ['Entre R$1.000 e R$2.000', 'Entre R$2.000 e R$4.000', 'Entre R$5.000 e R$7.000']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-2-2.webp',
                question: 'Você tem um leite condensado em casa?',
                options: ['Sim. pronta para começar', 'Não, mas eu posso comprar']
            },
            {
                img: 'https://institutovirtual.com.br/wp-content/uploads/2025/03/Copia-de-FOTO-QUIZ-PGS-3KJKJ.webp',
                question: 'Você se compromete a seguir o plano que vou desenvolver para você?',
                options: ['Sim, me comprometo', 'Não sei se vou conseguir']
            },
            {
                question: 'Processando suas respostas...',
                options: []
            }
        ];

        let currentStep = 0;

        const logoTopo = document.getElementById('logoTopo');
        const stepDiv = document.getElementById('step');

        function renderStep() {
            const step = steps[currentStep];

            if (currentStep === 0) {
                logoTopo.style.display = 'none';
            } else {
                logoTopo.style.display = 'block';
            }

            let html = "";

            if (step.img) {
                html += `<img src="${step.img}" class="quiz-image">`;
            }

            if (step.question) {
                html += `<div class="question">${step.question.replace(/\n/g, '<br>')}</div>`;
            }

            if (step.options.length) {
                html += '<div class="options">';
                step.options.forEach(option => {
                    html += `<button onclick="nextStep()">${option}</button>`;
                });
                html += '</div>';
            }

            stepDiv.innerHTML = html;
        }

        function nextStep() {
            currentStep++;

            if (currentStep === steps.length - 1) {
                renderLoading();
            } else {
                renderStep();
            }
        }

        function renderLoading() {
            logoTopo.style.display = 'block';
            stepDiv.innerHTML = `
                <div class="question">${steps[currentStep].question}</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="loading-text">Carregando...</div>
            `;
            let width = 0;
            const progress = setInterval(() => {
                if (width >= 100) {
                    clearInterval(progress);
                    window.location.href = 'https://uhealthy.site/br/';
                } else {
                    width++;
                    document.getElementById('progressBar').style.width = width + '%';
                }
            }, 30);
        }

        renderStep();
    </script>
</body>
</html>
