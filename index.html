<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade - Site Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse"><path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>') repeat;
            animation: moveBackground 20s linear infinite;
            z-index: 1;
        }

        @keyframes moveBackground {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50px) translateY(-50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .security-icon {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .age-verification {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid #e9ecef;
        }

        .age-question {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .age-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .age-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .age-btn.yes {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .age-btn.yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .age-btn.no {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .age-btn.no:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        .proceed-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            opacity: 0.5;
            pointer-events: none;
        }

        .proceed-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .proceed-btn.enabled:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
        }

        .security-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            fill: #28a745;
        }

        .warning-message {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            color: #856404;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .age-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .age-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="security-badge">
            <svg class="security-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10V11H16V18H8V11H9.2V10C9.2,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.4,8.7 10.4,10V11H13.6V10C13.6,8.7 12.8,8.2 12,8.2Z"/>
            </svg>
            Site Seguro
        </div>
        
        <h1>Verificação de Idade</h1>
        <p class="subtitle">Para acessar este conteúdo, você precisa confirmar que é maior de idade.</p>
        
        <div class="age-verification">
            <div class="age-question">Você tem 18 anos ou mais?</div>
            <div class="age-buttons">
                <button class="age-btn yes" onclick="confirmAge(true)">Sim, tenho 18+</button>
                <button class="age-btn no" onclick="confirmAge(false)">Não, sou menor</button>
            </div>
        </div>
        
        <a href="https://quiz.cakto.com.br/preview/mounjaro-de-pobre-bcazkp-saAKEt" 
           class="proceed-btn" 
           id="proceedBtn"
           target="_blank">
            Prosseguir
        </a>
        
        <div class="warning-message" id="warningMessage">
            <strong>Acesso Restrito:</strong> Este conteúdo é destinado apenas para maiores de 18 anos.
        </div>
        
        <div class="security-features">
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24">
                    <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1Z"/>
                </svg>
                Conexão Segura
            </div>
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24">
                    <path d="M9,12L11,14L15,10L20.59,15.59L22,14.17L15,7.17L13.59,8.59L11,6L9,8L6.41,5.41L5,6.83L9,12Z"/>
                </svg>
                Verificado
            </div>
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24">
                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17M11,9H13V7H11V9Z"/>
                </svg>
                Privacidade
            </div>
        </div>
    </div>

    <script>
        let ageConfirmed = false;

        function confirmAge(isAdult) {
            const proceedBtn = document.getElementById('proceedBtn');
            const warningMessage = document.getElementById('warningMessage');
            const buttons = document.querySelectorAll('.age-btn');
            
            // Reset button states
            buttons.forEach(btn => btn.style.opacity = '0.6');
            
            if (isAdult) {
                ageConfirmed = true;
                proceedBtn.classList.add('enabled');
                warningMessage.style.display = 'none';
                
                // Highlight selected button
                document.querySelector('.age-btn.yes').style.opacity = '1';
                document.querySelector('.age-btn.yes').style.transform = 'scale(1.05)';
            } else {
                ageConfirmed = false;
                proceedBtn.classList.remove('enabled');
                warningMessage.style.display = 'block';
                
                // Highlight selected button
                document.querySelector('.age-btn.no').style.opacity = '1';
                document.querySelector('.age-btn.no').style.transform = 'scale(1.05)';
            }
        }

        // Prevent direct access to the link without age confirmation
        document.getElementById('proceedBtn').addEventListener('click', function(e) {
            if (!ageConfirmed) {
                e.preventDefault();
                alert('Por favor, confirme sua idade antes de prosseguir.');
            }
        });

        // Add some interactive effects
        document.querySelectorAll('.age-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                if (this.style.opacity !== '1') {
                    this.style.transform = 'translateY(-2px)';
                }
            });
            
            btn.addEventListener('mouseleave', function() {
                if (this.style.opacity !== '1') {
                    this.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
